<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ok-tiger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8f6f3;
      color: #2c2a28;
      font-family: 'DM Sans', system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }

    main {
      text-align: center;
      padding: 2rem;
      max-width: 32rem;
    }

    h1 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.95rem;
      color: #6b6560;
      font-weight: 400;
    }

    .accent {
      display: inline-block;
      width: 2rem;
      height: 2px;
      background: #c4a574;
      margin: 2rem auto;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main>
    <h1>ok-tiger</h1>
    <span class="accent"></span>
    <p class="tagline">Simple. Refined.</p>
  </main>
</body>
</html>
